<div class="page-header">
  <h1>Run a Zipf's law analysis on your tweets</h1>
  <div class="row">
    <div class="col-xs-12">
      <div class="control-group">
        <button type="button" ng-click="connectToTwitter()" id = "connectButton" class="btn btn-primary">Connect to twitter</button>
        <button type="button" ng-click="refreshTimeline()" id = "getTimelineButton" class="btn btn-primary" style = "display:none;">Get my timeline</button>
        <button type="button" ng-click="signOut()" id = "signOut" class="btn btn-primary" style = "display:none;">Sign out</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" id = "results">
      <div class="row" ng-repeat="t in tweets">
                    <div class="col-xs-2 col-sm-1">
                        <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small>{{t.user.name}}</small><br>{{t.text}}
                    </div>
                </div>

    </div>
  </div>
</div>
